
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Potash Quantity Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      background-color: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Potash Quantity Calculator</h1>

  <label>Potash Density (kg/m³):</label>
  <input type="number" id="density" value="1500" step="1">

  <label>Loading Rate (tons/hour):</label>
  <input type="number" id="loading_rate" value="1500" step="1">

  <label>Location (meters):</label>
  <input type="number" id="location_input" value="250" step="1">

  <label>Belt Speed (m/s):</label>
  <input type="number" id="belt_speed" value="2.75" step="0.01">

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="results"></div>

  <footer>
    &copy; 2025 Ali Alsaudi. All rights reserved.
  </footer>

  <script>
    function calculate() {
      const density = parseFloat(document.getElementById("density").value);
      const loadingRate = parseFloat(document.getElementById("loading_rate").value);
      const locationInput = parseFloat(document.getElementById("location_input").value);
      const beltSpeed = parseFloat(document.getElementById("belt_speed").value);

      const location = locationInput + 100;

      if (loadingRate > 0 && locationInput > 0 && beltSpeed > 0 && density > 0) {
        const loadingRateKgPerSec = loadingRate * 1000 / 3600;
        const crossSectionalArea = loadingRateKgPerSec / (density * beltSpeed);
        const remainingPotashVolume = crossSectionalArea * location;
        const remainingPotashMass = remainingPotashVolume * density;
        const remainingPotashTons = remainingPotashMass / 1000;

        document.getElementById("results").innerHTML = `
          <strong>Results:</strong><br>
          Loading Rate (kg/s): ${loadingRateKgPerSec.toFixed(2)}<br>
          Cross-sectional Area (m²): ${crossSectionalArea.toFixed(4)}<br>
          Remaining Volume (m³): ${remainingPotashVolume.toFixed(2)}<br>
          Remaining Mass (kg): ${remainingPotashMass.toFixed(2)}<br>
          <strong>Remaining Potash (tons): ${remainingPotashTons.toFixed(2)}</strong>
        `;
      } else {
        document.getElementById("results").innerHTML = `<span style="color:red;">Please enter valid values (greater than 0).</span>`;
      }
    }
  </script>
</body>
</html>
