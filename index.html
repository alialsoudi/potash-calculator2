
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Potash Quantity Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      background-color: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Potash Quantity Calculator</h1>

  <label>Potash Type:</label>
  <select id="potash_type" onchange="updateDensity()">
    <option value="granular">Granular (1150 kg/m³)</option>
    <option value="standard">Standard (1200 kg/m³)</option>
    <option value="fine">Fine (1250 kg/m³)</option>
  </select>

  <input type="hidden" id="density" />

  <label>Loading Rate (tons/hour):</label>
  <input type="number" id="loading_rate" value="1500" step="1">

  <label>Location (meters):</label>
  <input type="number" id="location_input" value="250" step="1">

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="results"></div>

  <footer>
    &copy; 2025 Ali Alsaudi. All rights reserved.
  </footer>

  <script>
    const BELT_SPEED = 2.75; // fixed belt speed in m/s

    function updateDensity() {
      const type = document.getElementById("potash_type").value;
      let density = 1150; // default for granular
      if (type === "standard") density = 1200;
      else if (type === "fine") density = 1250;
      document.getElementById("density").value = density;
    }

    function calculate() {
      updateDensity();
      const density = parseFloat(document.getElementById("density").value);
      const loadingRate = parseFloat(document.getElementById("loading_rate").value);
      const locationInput = parseFloat(document.getElementById("location_input").value);

      const location = locationInput + 100;

      if (loadingRate > 0 && locationInput > 0 && density > 0) {
        const loadingRateKgPerSec = loadingRate * 1000 / 3600;
        const crossSectionalArea = loadingRateKgPerSec / (density * BELT_SPEED);
        const remainingPotashVolume = crossSectionalArea * location;
        const remainingPotashMass = remainingPotashVolume * density;
        const remainingPotashTons = remainingPotashMass / 1000;

        document.getElementById("results").innerHTML = `
          <strong>Remaining Potash:</strong><br>
          <span style="font-size: 24px; color: #2c3e50;">${remainingPotashTons.toFixed(2)} tons</span>
        `;
      } else {
        document.getElementById("results").innerHTML = `<span style="color:red;">Please enter valid values (greater than 0).</span>`;
      }
    }

    updateDensity();
  </script>
</body>
</html>
