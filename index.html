<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Potash Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 { text-align: center; }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    .result {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #ccc;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Potash Remaining Calculator</h1>

  <label>Potash Type:</label>
  <select id="potash_type">
    <option value="1150">Granular (1150 kg/m³)</option>
    <option value="1200">Standard (1200 kg/m³)</option>
    <option value="1250">Fine (1250 kg/m³)</option>
  </select>

  <label>Loading Rate (tons/hour):</label>
  <input type="number" id="loading_rate" placeholder="Enter loading rate (tons/hour)">

  <label>Location (meters):</label>
  <input type="number" id="location_input" placeholder="Enter location on belt">

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="results"></div>

  <script>
    const BELT_SPEED = 2.75; // meters per second

    function calculate() {
      const density = parseFloat(document.getElementById("potash_type").value);
      const loadingRateTons = parseFloat(document.getElementById("loading_rate").value);
      const locationInput = parseFloat(document.getElementById("location_input").value);

      if (!density || !loadingRateTons || !locationInput) {
        document.getElementById("results").innerHTML = `Please enter all values.`;
        return;
      }

      const location = locationInput + 100;

      // تحويل معدل التحميل من طن/ساعة إلى كغ/ثانية
      const loadingRateKgSec = (loadingRateTons * 1000) / 3600;

      // نحول من كغ/ثانية إلى م³/ثانية باستخدام الكثافة
      const volumeFlowRate = loadingRateKgSec / density;

      // مساحة المقطع العرضي
      const crossSectionArea = volumeFlowRate / BELT_SPEED;

      // الحجم المتبقي على القشاط
      const remainingVolume = crossSectionArea * location;

      // الكتلة = حجم × كثافة
      const remainingMass = remainingVolume * density;

      // تحويل للطن
      const remainingTons = remainingMass / 1000;

      document.getElementById("results").innerHTML = `
        Potash Density: ${density} kg/m³<br>
        Remaining Potash: <strong>${remainingTons.toFixed(2)} tons</strong>
      `;
    }
  </script>

</body>
</html>
