<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Potash Quantity Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      background-color: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Potash Quantity Calculator</h1>

  <label>Potash Type:</label>
  <select id="potash_type">
    <option value="1150">Granular (1150 kg/m³)</option>
    <option value="1200">Standard (1200 kg/m³)</option>
    <option value="1250">Fine (1250 kg/m³)</option>
  </select>

  <label>Loading Rate (tons/hour):</label>
  <input type="number" id="loading_rate" placeholder="Enter loading rate" step="1">

  <label>Location (meters):</label>
  <input type="number" id="location_input" placeholder="Enter location" step="1">

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="results"></div>

  <footer>
    &copy; 2025 Ali Alsaudi. All rights reserved.
  </footer>

  <script>
    const BELT_SPEED = 2.75; // m/s

    function calculate() {
      const density = parseFloat(document.getElementById("potash_type").value); // kg/m³
      const loadingRateTons = parseFloat(document.getElementById("loading_rate").value);
      const locationInput = parseFloat(document.getElementById("location_input").value);

      if (isNaN(density) || isNaN(loadingRateTons) || isNaN(locationInput) ||
          loadingRateTons <= 0 || locationInput <= 0) {
        document.getElementById("results").innerHTML =
          `<span style="color:red;">Please enter valid values for all fields.</span>`;
        return;
      }

      const location = locationInput + 100;

      // Convert loading rate to kg/sec
      const loadingRateKgPerSec = loadingRateTons * 1000 / 3600;

      // Convert to volume rate (m³/sec)
      const loadingRateM3PerSec = loadingRateKgPerSec / density;

      // cross-sectional area (m²)
      const crossSectionalArea = loadingRateM3PerSec / BELT_SPEED;

      // volume remaining on belt (m³)
      const remainingVolume = crossSectionalArea * location;

      // mass (kg)
      const remainingMass = remainingVolume * density;

      // convert to tons
      const remainingTons = remainingMass / 1000;

      document.getElementById("results").innerHTML = `
        <strong>Remaining Potash:</strong><br>
        <span style="font-size: 24px; color: #2c3e50;">${remainingTons.toFixed(2)} tons</span>
      `;
    }
  </script>
</body>
</html>
