<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Potash Quantity Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      background-color: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Potash Quantity Calculator</h1>

  <label>Potash Type:</label>
  <select id="potash_type">
    <option value="granular">Granular (1150 kg/m³)</option>
    <option value="standard">Standard (1200 kg/m³)</option>
    <option value="fine">Fine (1250 kg/m³)</option>
  </select>

  <label>Loading Rate (tons/hour):</label>
  <input type="number" id="loading_rate" placeholder="Enter loading rate" step="1">

  <label>Location (meters):</label>
  <input type="number" id="location_input" placeholder="Enter location" step="1">

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="results"></div>

  <footer>
    &copy; 2025 Ali Alsaudi. All rights reserved.
  </footer>

  <script>
    const BELT_SPEED = 2.75; // m/s

    function getDensity(type) {
      switch(type) {
        case "standard": return 1200;
        case "fine": return 1250;
        default: return 1150; // granular
      }
    }

    function calculate() {
      const type = document.getElementById("potash_type").value;
      const density = getDensity(type);
      const loadingRateInput = document.getElementById("loading_rate").value;
      const locationInputRaw = document.getElementById("location_input").value;

      const loadingRate = parseFloat(loadingRateInput);
      const locationInput = parseFloat(locationInputRaw);

      console.log("Density:", density);
      console.log("Loading Rate:", loadingRate);
      console.log("Location:", locationInput);

      if (isNaN(loadingRate) || isNaN(locationInput) || loadingRate <= 0 || locationInput <= 0) {
        document.getElementById("results").innerHTML = `<span style="color:red;">Please enter valid values for loading rate and location.</span>`;
        return;
      }

      const location = locationInput + 100;
      const loadingRateKgPerSec = loadingRate * 1000 / 3600;
      const crossSectionalArea = loadingRateKgPerSec / (density * BELT_SPEED);
      const remainingPotashVolume = crossSectionalArea * location;
      const remainingPotashMass = remainingPotashVolume * density;
      const remainingPotashTons = remainingPotashMass / 1000;

      document.getElementById("results").innerHTML = `
        <strong>Remaining Potash:</strong><br>
        <span style="font-size: 24px; color: #2c3e50;">${remainingPotashTons.toFixed(2)} tons</span>
      `;
    }
  </script>
</body>
</html>
