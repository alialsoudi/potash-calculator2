<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Potash Calculator (No Cache)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f5f5f5;
    }
    h1 { text-align: center; color: #333; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }
    .result {
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #ccc;
      font-size: 18px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Potash Remaining Calculator</h1>

  <label>Potash Type:</label>
  <select id="potash_type">
    <option value="1150">Granular (1150 kg/m³)</option>
    <option value="1200">Standard (1200 kg/m³)</option>
    <option value="1250">Fine (1250 kg/m³)</option>
  </select>

  <label>Loading Rate (tons/hour):</label>
  <input type="number" id="loading_rate" placeholder="Enter loading rate">

  <label>Location (meters):</label>
  <input type="number" id="location_input" placeholder="Enter belt location">

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="results"></div>

  <footer>
    &copy; 2025 Ali Alsaudi. All rights reserved.
  </footer>

  <script>
    const BELT_SPEED = 2.75; // meters per second

    function calculate() {
      const density = parseFloat(document.getElementById("potash_type").value);
      const loadingRateTons = parseFloat(document.getElementById("loading_rate").value);
      const locationInput = parseFloat(document.getElementById("location_input").value);

      if (isNaN(density) || isNaN(loadingRateTons) || isNaN(locationInput) ||
          loadingRateTons <= 0 || locationInput <= 0) {
        document.getElementById("results").innerHTML =
          `Please enter valid values for all fields.`;
        return;
      }

      const location = locationInput + 100;

      // تحويل معدل التحميل إلى كغ/ثانية
      const loadingRateKgPerSec = loadingRateTons * 1000 / 3600;

      // تحويل إلى معدل تدفق حجمي (متر مكعب/ثانية)
      const volumeFlowRate = loadingRateKgPerSec / density;

      // مساحة المقطع العرضي (م²)
      const crossSectionArea = volumeFlowRate / BELT_SPEED;

      // الحجم المتبقي على السير (م³)
      const remainingVolume = crossSectionArea * location;

      // الكتلة (كغ)
      const remainingMass = remainingVolume * density;

      // تحويل إلى طن
      const remainingTons = remainingMass / 1000;

      // إظهار النتائج
      document.getElementById("results").innerHTML = `
        Density Used: <strong>${density}</strong> kg/m³<br>
        Remaining Potash: <strong>${remainingTons.toFixed(2)} tons</strong><br>
        Timestamp: ${new Date().getTime()}
      `;
    }
  </script>

</body>
</html>
