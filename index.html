<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Potash Quantity Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="number"], button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .result {
      background-color: white;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #ccc;
      font-size: 18px;
    }
    .radio-group {
      margin-top: 10px;
    }
    .radio-group label {
      font-weight: normal;
      display: block;
      margin-bottom: 5px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Potash Remaining Calculator</h1>

  <label>Choose Potash Type:</label>
  <div class="radio-group">
    <label><input type="radio" name="potash" value="1150" checked> Granular (1150 kg/m³)</label>
    <label><input type="radio" name="potash" value="1200"> Standard (1200 kg/m³)</label>
    <label><input type="radio" name="potash" value="1250"> Fine (1250 kg/m³)</label>
  </div>

  <label>Loading Rate (tons/hour):</label>
  <input type="number" id="loading_rate" placeholder="Enter loading rate in tons/hour">

  <label>Location on Belt (meters):</label>
  <input type="number" id="location_input" placeholder="Enter location on belt">

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="results"></div>

  <footer>
    &copy; 2025 Ali Alsaudi. All rights reserved.
  </footer>

  <script>
    const BELT_SPEED = 2.75; // m/s

    function calculate() {
      const density = parseFloat(document.querySelector('input[name="potash"]:checked').value);
      const loadingRateTons = parseFloat(document.getElementById("loading_rate").value);
      const locationInput = parseFloat(document.getElementById("location_input").value);

      if (!density || !loadingRateTons || !locationInput || loadingRateTons <= 0 || locationInput <= 0) {
        document.getElementById("results").innerHTML = `Please enter valid values.`;
        return;
      }

      const location = locationInput + 100;

      // Step 1: تحويل معدل التحميل إلى كغ/ثانية
      const loadingRateKgSec = (loadingRateTons * 1000) / 3600;

      // Step 2: نحسب الحجم الذي يتم تحميله كل ثانية (م³/ثانية)
      const volumePerSecond = loadingRateKgSec / density;

      // Step 3: مساحة المقطع العرضي (م²)
      const crossSectionArea = volumePerSecond / BELT_SPEED;

      // Step 4: الحجم المتبقي على السير (م³)
      const remainingVolume = crossSectionArea * location;

      // Step 5: الوزن المتبقي (كغ)
      const remainingMassKg = remainingVolume * density;

      // Step 6: نحوله إلى طن
      const remainingTons = remainingMassKg / 1000;

      document.getElementById("results").innerHTML = `
        <strong>Selected Density:</strong> ${density} kg/m³<br>
        <strong>Remaining Potash on Belt:</strong> ${remainingTons.toFixed(2)} tons
      `;
    }
  </script>

</body>
</html>
