<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Potash Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { text-align: center; }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .result {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Potash Remaining Calculator</h1>

  <label>Potash Type:</label>
  <select id="potash_type">
    <option value="1150">Granular (1150 kg/m³)</option>
    <option value="1200">Standard (1200 kg/m³)</option>
    <option value="1250">Fine (1250 kg/m³)</option>
  </select>

  <label>Loading Rate (tons/hour):</label>
  <input type="number" id="loading_rate" placeholder="Enter loading rate">

  <label>Location (meters):</label>
  <input type="number" id="location" placeholder="Enter location on belt">

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="output"></div>

  <script>
    function calculate() {
      const density = parseFloat(document.getElementById("potash_type").value);
      const loadingRateTons = parseFloat(document.getElementById("loading_rate").value);
      const locationInput = parseFloat(document.getElementById("location").value);
      const beltSpeed = 2.75; // m/s

      if (!density || !loadingRateTons || !locationInput) {
        document.getElementById("output").innerText = "Please enter all fields correctly.";
        return;
      }

      const location = locationInput + 100;
      const loadingRateKgSec = (loadingRateTons * 1000) / 3600;
      const volumeFlowRate = loadingRateKgSec / density; // m³/s
      const crossSectionArea = volumeFlowRate / beltSpeed; // m²
      const remainingVolume = crossSectionArea * location; // m³
      const remainingMass = remainingVolume * density; // kg
      const remainingTons = remainingMass / 1000; // tons

      document.getElementById("output").innerHTML = `
        <strong>Result:</strong><br>
        Potash Density: ${density} kg/m³<br>
        Loading Rate: ${loadingRateTons} tons/hr<br>
        Location: ${locationInput} m (used: ${location} m)<br>
        <hr>
        Remaining Potash: <strong>${remainingTons.toFixed(2)} tons</strong>
      `;
    }
  </script>

</body>
</html>
